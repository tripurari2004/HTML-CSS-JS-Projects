<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Modal</title>
    <link rel="stylesheet" href="style.css" />
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- wrapper -->

    <div class="wrapper">
        <!-- circles  -->
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="container">
            <!-- Image -->
            <div><img src="./Img/4967518179426304_photo.jpg" alt="Hero " /></div>

            <!-- Heading -->
            <div class="userName">
                <h2>Tripurari Kumar</h2>
            </div>

            <!-- designation  -->
            <div class="designation">
                <h3>Student</h3>
            </div>

            <!-- Button Group  -->
            <div class="btnGroup">
                <button class="btn btnShare" onclick="openModal()">
                    <i class="fa-solid fa-share"></i>
                    <div>Share My Profile</div>
                </button>

                <button class="btn btnFollow">
                    <a href="https://www.linkedin.com/in/tripurari-kumar-439132207/">Follow Me</a>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal Component  -->
    <div class="modal">
        <div class="modalHeader">
            <h1>Share My Profile</h1>
            <div>
                <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
            </div>
        </div>

        <div>
            <h3>Share this via</h3>
            <div class="iconContainer">
                <a href="#" target="_blank" class="icon" id="facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="https://twitter.com/Tripurari18feb" target="_blank" class="icon" id="twitter">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com/tripurari.2268/" target="_blank" class="icon" id="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://web.whatsapp.com/" target="_blank" class="icon" id="whatsapp">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="https://web.telegram.org/z/" target="_blank" class="icon" id="telegram">
                    <i class="fa-brands fa-telegram"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- Overlay  -->
    <div class="overlay" onclick="closeModal()"></div>

    <script src="app.js"></script>
</body>

</html>
